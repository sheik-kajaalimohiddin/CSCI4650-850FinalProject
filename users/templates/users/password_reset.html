{% extends "CSCI4650850FinalProjectapp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<head>
    <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="{% static 'CSCI4650850FinalProjectapp/icons8-favicon-50.ico' %}">
    <link rel="stylesheet" href="{% static 'CSCI4650850FinalProjectapp/style.css' %}"/>
    <title>ImageWebsite</title>
</head>
<div class="custom-login-container">
    <div class="custom-login-box">
        <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="button" type="submit">Request Password Reset</button>
            </div>
        </form>
        </div>
    </div>
</div>

{% endblock content %}
